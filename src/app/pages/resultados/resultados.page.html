<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Resultados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let participante of participantes | async">
    <ion-item>
      <ion-label>
          <h2>Nombre: {{ participante.nombre }}</h2>
          <h2>Cedula {{participante.cedula}} </h2>
          <h2>Edad: {{ participante.edad }}</h2>
          <h2>Sexo: {{ participante.sexo }}</h2>
          <h2>LLegada:
            <ion-datetime value="{{ participante.llegada}}" displayFormat="HH:mm:ss"></ion-datetime>
          </h2>
      </ion-label>
    </ion-item>
  </div>
</ion-content>
